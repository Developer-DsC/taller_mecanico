<div class="contenedor-inventario">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Gestión de Clientes</h4>
    <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cliente">
      <i class="fa-solid fa-plus me-1"></i> Nuevo Cliente
    </a>
  </div>

  <input
    type="text"
    class="form-control mb-4 shadow-sm"
    placeholder="Buscar cliente por nombre..."
    (input)="onBuscar($event)"
  />

  <div class="modal fade" id="cliente">
    <div class="modal-dialog modal-lg">
      <div class="modal-content container-fluid modalClose">
        <app-add-cliente></app-add-cliente>
      </div>
    </div>
  </div>

  <div class="table-responsive shadow rounded-3">
    <table class="table table-hover align-middle table-bordered table-striped tabla-inventario">
      <thead class="table-dark">
        <tr class="text-center">
          <th>#</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientesFiltrados$ | async; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.nombre }}</td>
          <td>{{ item.telefono }}</td>
          <td>{{ item.direccion }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <a
                [routerLink]="['/cliente/edit/', item.cliente_id]"
                class="btn btn-outline-success btn-sm"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <button
                type="button"
                class="btn btn-outline-danger btn-sm"
                (click)="eliminar(item.cliente_id)"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
