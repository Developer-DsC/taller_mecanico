<form [formGroup]="citaForm" (ngSubmit)="actualizarCita()">
  <mat-dialog-content>
    <p><strong>Cliente:</strong> {{ data.cliente_nombre }}</p>
    <p><strong>Servicio:</strong> {{ data.servicio_descripcion }}</p>

    <input formControlName="usuario_id" type="hidden" />
<input formControlName="servicio_id" type="hidden" />

    <input type="hidden" formControlName="estado">

    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput type="date" formControlName="fecha" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hora</mat-label>
      <input matInput type="time" formControlName="hora" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Observaciones</mat-label>
      <textarea matInput formControlName="observaciones" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" type="button" (click)="eliminarCita()">Eliminar</button>
    <button mat-button color="primary" type="submit">Actualizar</button>
    <button mat-button type="button" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
