<section class="vh-75" style="background-color: #eee;">
  <div class="container h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-2">
            <div class="d-flex justify-content-center order-1 order-lg-2">
              <img src="img/BG_logo.png" class="img-fluid" alt="Sample image" width="200" height="150" />
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{ title }}</p>

                <form class="mx-1 mx-md-4" [formGroup]="usuarioForm">

                  <!-- Nombre -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" formControlName="nombre" />
                      <label class="form-label">Nombre</label>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" class="form-control" formControlName="email" />
                      <label class="form-label">Email</label>
                    </div>
                  </div>

                  <!-- Rol (ComboBox) -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user-tag fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select class="form-select form-control" formControlName="rol">
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option value="cliente">Cliente</option>
                        <option value="tecnico">Tecnico</option>
                        <option value="admin">Administrador</option>
                      </select>
                      <label class="form-label">Rol</label>
                    </div>
                  </div>

                  <!-- BotÃ³n -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="create()">
                      {{ nameButtom }}
                    </button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
