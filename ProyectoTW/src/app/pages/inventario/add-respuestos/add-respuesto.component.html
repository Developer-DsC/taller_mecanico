<section class="vh-75" style="background-color: #eee;">
    <div class="container h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
                <div class=" d-flex justify-content-center  order-1 order-lg-2">
  
                    <img src="img/BG_logo.png "
                      class="img-fluid " alt="Sample image" width="200" height="150">
    
                  </div>
              <div class="row justify-content-center">
                
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{title}}</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="respuestosForm">
  
                     
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example3c" class="form-control" formControlName="nombre" />
                        <label class="form-label" for="form3Example3c">nombre</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="number" id="form3Example4c" class="form-control" formControlName="cantidad_disponible"/>
                        <label class="form-label" for="form3Example4c">cantidad_disponible</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="number" id="form3Example4c" class="form-control" formControlName="cantidad_minima"/>
                          <label class="form-label" for="form3Example4c">cantidad_minima</label>
                        </div>
                      </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="number" id="form3Example4c" class="form-control" formControlName="costo_unitario"/>
                          <label class="form-label" for="form3Example4c">costo_unitario</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="date" id="form3Example4c" class="form-control" formControlName="fecha_ingreso"/>
                          <label class="form-label" for="form3Example4c">fecha_ingreso</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                       <form (ngSubmit)="create()" #form="ngForm">
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" required />
                    
                    <div *ngIf="imagenBase64">
                      <p>Vista previa:</p>
                      <img [src]="imagenBase64" alt="PrevisualizaciÃ³n" width="200">
                    </div>                 
                </form>

                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example4c" class="form-control" formControlName="descripcion"/>
                          <label class="form-label" for="form3Example4c">descripcion</label>
                        </div>
                      </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="button" class="btn btn-primary btn-lg"  (click)="create()">{{nameButtom}}</button>
                    </div>
  
                  </form>
  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
