<div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
  {{ errorMessage }}
</div>


<section class="vh-75" style="background-color: #eee;">
    <div class="container h-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-6 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-2">
                        <div class=" d-flex justify-content-center  order-1 order-lg-2">

                            <img src="img/BG_logo.png " class="img-fluid " alt="Sample image" width="200" height="150">

                        </div>
                        <div class="row justify-content-center">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inicio de sesión</p>

                                <form class="mx-1 mx-md-4" [formGroup]="loginForm">
                                    <!-- Email -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"
                                                formControlName="email" />
                                            <label class="form-label" for="form3Example3c">Email</label>

                                            <div class="text-danger"
                                                *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                                <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es
                                                    obligatorio.</small>
                                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de
                                                    correo no válido.</small>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Contraseña -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                          <div class="input-group">
                                            <input [type]="showPassword ? 'text' : 'password'"
                                                   id="form3Example4c"
                                                   class="form-control"
                                                   formControlName="password_hash" />
                                            <button type="button"
                                                    class="btn btn-outline-secondary"
                                                    (mousedown)="showPassword = true"
                                                    (mouseup)="showPassword = false"
                                                    (mouseleave)="showPassword = false"
                                                    tabindex="-1">
                                              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                            </button>
                                          </div>
                                      
                                          <label class="form-label" for="form3Example4c">Contraseña</label>
                                      
                                          <div class="text-danger" *ngIf="loginForm.get('password_hash')?.invalid && loginForm.get('password_hash')?.touched">
                                            <small *ngIf="loginForm.get('password_hash')?.errors?.['required']">La contraseña es obligatoria.</small>
                                            <small *ngIf="loginForm.get('password_hash')?.errors?.['minlength']">Debe tener al menos 8 caracteres.</small>
                                          </div>
                                        </div>
                                      </div>                                      
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg" (click)="login()"
                                            [disabled]="loginForm.invalid">
                                            Entrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
