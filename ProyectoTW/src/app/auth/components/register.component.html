<section class="vh-75" style="background-color: #eee">
  <div class="container h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-2">
            <div class="d-flex justify-content-center order-1 order-lg-2">
              <img
                src="img/BG_logo.png"
                class="img-fluid"
                alt="Logo"
                width="200"
                height="150"
              />
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Registro
                </p>
                <form class="mx-1 mx-md-4" [formGroup]="registerForm">
                  <!-- Nombre -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName="nombre"
                      />
                      <label class="form-label" for="form3Example1c">Nombre</label>
                      <div
                        class="text-danger"
                        *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
                      >
                        <small *ngIf="registerForm.get('nombre')?.errors?.['required']">
                          El nombre es obligatorio.
                        </small>
                        <small *ngIf="registerForm.get('nombre')?.errors?.['pattern']">
                          Solo se permiten letras y espacios.
                        </small>
                      </div>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        formControlName="email"
                      />
                      <label class="form-label" for="form3Example3c">Email</label>
                      <div
                        class="text-danger"
                        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                      >
                        <small *ngIf="registerForm.get('email')?.errors?.['required']">
                          El correo es obligatorio.
                        </small>
                        <small *ngIf="registerForm.get('email')?.errors?.['email']">
                          Correo inválido (debe contener &#64;).
                        </small>
                      </div>
                    </div>
                  </div>

                  <!-- Contraseña con toggle -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <div class="input-group">
                        <input
                          [type]="showPassword ? 'text' : 'password'"
                          id="form3Example4c"
                          class="form-control"
                          formControlName="password_hash"
                        />
                        <button
                          type="button"
                          class="btn btn-outline-secondary"
                          (mousedown)="showPassword = true"
                          (mouseup)="showPassword = false"
                          (mouseleave)="showPassword = false"
                          tabindex="-1"
                        >
                          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                      </div>
                      <label class="form-label" for="form3Example4c">Contraseña</label>
                      <div
                        class="text-danger"
                        *ngIf="registerForm.get('password_hash')?.invalid && registerForm.get('password_hash')?.touched"
                      >
                        <small *ngIf="registerForm.get('password_hash')?.errors?.['required']">
                          La contraseña es obligatoria.
                        </small>
                        <small *ngIf="registerForm.get('password_hash')?.errors?.['minlength']">
                          Debe tener al menos 8 caracteres.
                        </small>
                      </div>
                    </div>
                  </div>

                  <!-- Rol (solo para técnico o admin) -->
                  <div
                    class="d-flex flex-row align-items-center mb-4"
                    *ngIf="rolUsuario !== 'cliente' && rolUsuario !== ''"
                  >
                    <i class="fas fa-user-tag fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select
                        class="form-select form-select-sm"
                        formControlName="rol"
                        aria-label=".form-select-sm example"
                      >
                        <option disabled selected value="">Seleccione el rol</option>
                        <option *ngFor="let role of availableRoles" [value]="role">
                          {{ role | titlecase }}
                        </option>
                      </select>
                      <label class="form-label">Rol</label>
                      <div
                        class="text-danger mt-1"
                        *ngIf="registerForm.get('rol')?.invalid && registerForm.get('rol')?.touched"
                      >
                        <small>Debe seleccionar un rol.</small>
                      </div>
                    </div>
                  </div>

                  <!-- Botón de envío -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      (click)="register()"
                      [disabled]="registerForm.invalid"
                    >
                      Regístrate
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
